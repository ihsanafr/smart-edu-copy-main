<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover .content {
            opacity: 1;
        }

        .default-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            box-sizing: border-box;
        }

        .content h3,
        .content p,
        .default-content h3,
        .default-content p {
            margin: 0;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="mr1.png" alt="Hewan 1">
        <div class="content">
            <h3>Nama Guru 1</h3>
            <p>Deskripsi guru 1 (hover).</p>
        </div>
        <div class="default-content">
            <h3>Nama Guru 1</h3>
            <p>Deskripsi guru 1 (default).</p>
        </div>
    </div>

    <div class="card">
        <img src="gambar_hewan_2.jpg" alt="Hewan 2">
        <div class="content">
            <h3>Nama Guru 2</h3>
            <p>Deskripsi guru 2 (hover).</p>
        </div>
        <div class="default-content">
            <h3>Nama Guru 2</h3>
            <p>Deskripsi guru 2 (default).</p>
        </div>
    </div>

    <div class="card">
        <img src="gambar_hewan_3.jpg" alt="Hewan 3">
        <div class="content">
            <h3>Nama Guru 3</h3>
            <p>Deskripsi guru 3 (hover).</p>
        </div>
        <div class="default-content">
            <h3>Nama Guru 3</h3>
            <p>Deskripsi guru 3 (default).</p>
        </div>
    </div>
</body>

</html>
